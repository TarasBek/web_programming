<section class="hero container">
    <div>
      <header class="header">
        <div class="header__container">
          <div class="header__menu" onclick="toggleMenu()">
            <img src="images/hamburger_icon.svg" alt="Menu icon" />
          </div>

          <div class="header__logo">
            <img src="images/logo.svg" alt="logo" />
          </div>

          <nav id="nav-links" class="header__nav">
            <ul>
              <li class="header__nav-item"><a href="#">Home</a></li>
              <li class="header__nav-item"><a href="#">Destinations</a></li>
              <li class="header__nav-item"><a href="#">About</a></li>
              <li class="header__nav-item"><a href="#">Partner</a></li>
            </ul>
            <button class="header__button">Login</button>
            <button class="header__button">Register</button>
          </nav>
        </div>
      </header>
    </div>

    <div class="hero__content">
      <div class="hero__explore">
        <h1 class="hero__title">Explore and <br />Travel</h1>
        <p class="hero__paragraph">Holiday finder</p>
        <hr class="hero__line" />
        <select class="hero__explore-select">
          <option selected disabled hidden>Location</option>
        </select>
        <select class="hero__explore-select">
          <option selected disabled hidden>Activity</option>
        </select>
        <select class="hero__explore-select">
          <option selected disabled hidden>Grade</option>
        </select>
        <select class="hero__explore-select">
          <option selected disabled hidden>Date</option>
        </select>

        <button class="hero__button">Explore</button>
      </div>
      <div class="hero__illustration">
        <img src="./images/illustration_1.svg" alt="Hero image" />
      </div>
    </div>
  </section>
  <section class="intro">
    <div class="container intro__container">
      <div class="intro__illustration">
        <img src="./images/illustration_2.svg" alt="Content's illustration" />
      </div>

      <div class="intro__content">
        <h2 class="intro__title">A new way to explore the world</h2>
        <p class="intro__paragraph">
          For decades travellers have reached for Lonely Planet books when
          looking to plan and execute their perfect trip, but now, they can
          also let Lonely Planet Experiences lead the way
        </p>
        <button class="intro__button">Learn more</button>
      </div>
    </div>
  </section>
